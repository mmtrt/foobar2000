name: check-beta-release

on:
  schedule:
  - cron: "0 * * * *"

jobs:
  new-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: get-latest-version
      run: |
        VERSION="$(curl 2>/dev/null -vs http://www.foobar2000.org/download | grep foobar2000_v | awk '{print $4,$5,$6}'|sed '1d;3d'|sed 's|v||;s|</a><br/>||;s| ||;s| ||;s|b|-b|g;s|</a>||g')"
        last=$(tail -n1 .build.stamp | awk '{print $4}')

        if [ "$last" != "$VERSION" ]; then
          echo "$(date -u --rfc-3339=seconds) Version $VERSION" >> .build.stamp
        fi
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Trigger build for new version
        branch: beta
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
